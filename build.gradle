plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6' apply false // ğŸ‘ˆ ë£¨íŠ¸ì—ì„œëŠ” ì ìš©(apply)í•˜ì§€ ì•ŠìŒ
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

ext {
    set('springCloudVersion', "2023.0.2") // Spring Boot ë²„ì „ì— ë§ëŠ” Spring Cloud ë²„ì „
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    dependencies {
        // ëª¨ë“  ëª¨ë“ˆì— ê³µí†µì ìœ¼ë¡œ í•„ìš”í•œ ì˜ì¡´ì„±
        implementation 'org.springframework.boot:spring-boot-starter-validation'
        implementation 'org.springframework.boot:spring-boot-starter-security'

        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.security:spring-security-test'
    }

    tasks.named('test') {
        useJUnitPlatform()
    }
}

// API Gateway ëª¨ë“ˆ ì „ìš© ì˜ì¡´ì„±
project(':api-gateway') {
    dependencies {
        implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
        implementation 'org.springframework.boot:spring-boot-starter-data-redis'
        implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
        runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
        runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    }
}

// API Gatewayë¥¼ ì œì™¸í•œ ë‚˜ë¨¸ì§€ ëª¨ë“  ë°±ì—”ë“œ ì„œë¹„ìŠ¤ ëª¨ë“ˆ
[':user-service', ':pay-service', ':trading-service', ':vote-service'].each {
    project(it) {
        dependencies {
            implementation 'org.springframework.boot:spring-boot-starter-web'
            implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
            implementation 'org.springframework.boot:spring-boot-starter-data-redis' // Redis ì‚¬ìš©í•˜ëŠ” ì„œë¹„ìŠ¤ì—ë§Œ
            runtimeOnly 'com.mysql:mysql-connector-j'
        }
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

