group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

// ğŸ’¡ Spring Cloud ë²„ì „ ê´€ë¦¬ë¥¼ ìœ„í•œ ë¸”ë¡ ì¶”ê°€
ext {
    set('springCloudVersion', "2023.0.3") // Spring Boot ë²„ì „ì— ë§ëŠ” Spring Cloud ë²„ì „
}

allprojects {
    repositories {
        mavenCentral()
    }
}

// ëª¨ë“  í•˜ìœ„ ëª¨ë“ˆ(subprojects)ì— ëŒ€í•œ ê³µí†µ ì„¤ì •
subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    dependencies {
        // ëª¨ë“  í•˜ìœ„ ëª¨ë“ˆì— ê³µí†µì ìœ¼ë¡œ í•„ìš”í•œ ì˜ì¡´ì„±
        implementation 'org.springframework.boot:spring-boot-starter-validation'
        implementation 'org.springframework.boot:spring-boot-starter-security'
        implementation 'org.springframework.boot:spring-boot-starter-actuator'

        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.security:spring-security-test'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    }

    tasks.withType(Test) {
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
            exceptionFormat "full"
        }
    }
}

project(':module-common') {
    // ê³µí†µ ëª¨ë“ˆì€ ë³„ë„ ì„¤ì • í•„ìš” ì—†ìŒ
