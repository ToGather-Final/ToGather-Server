spring.application.name=api-gateway
server.port=8000

# JWT 설정
JWT_SECRET_KEY=${JWT_SECRET_KEY:your-default-secret-key-here}

# 마이크로서비스 URL 설정
USER_SERVICE_URL=${USER_SERVICE_URL:http://user-service:8080}
TRADING_SERVICE_URL=${TRADING_SERVICE_URL:http://trading-service:8080}
PAY_SERVICE_URL=${PAY_SERVICE_URL:http://pay-service:8080}
VOTE_SERVICE_URL=${VOTE_SERVICE_URL:http://vote-service:8080}

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# 로깅 설정
logging.level.com.example.api_gateway=DEBUG
logging.level.org.springframework.security=DEBUG
