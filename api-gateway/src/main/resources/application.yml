server:
  port: 8000

# JWT 시크릿 키 설정 (Kubernetes Secret에서 값을 주입받음)
jwt:
  secret: ${JWT_SECRET_KEY}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - StripPrefix=1

      routes:
        # 1. User Service 라우팅
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/api/user/**

        # 2. Vote Service 라우팅
        - id: vote-service-route
          uri: lb://vote-service
          predicates:
            - Path=/api/vote/**

        # 3. Trading Service 라우팅
        - id: trading-service-route
          uri: lb://trading-service
          predicates:
            - Path=/api/trading/**

        # 4. Pay Service 라우팅
        - id: pay-service-route
          uri: lb://pay-service
          predicates:
            - Path=/api/pay/**

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: 6379
      password: ${SPRING_DATA_REDIS_PASSWORD:}