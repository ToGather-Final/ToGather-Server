server:
  port: 8000
spring:
  application.name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          predicates:
            - Path=/user-service/**
        - id: vote-service
          predicates:
            - Path=/vote-service/**
        - id: trading-service
          predicates:
            - Path=/trading-service/**
        - id: pay-service
          predicates:
            - Path=/pay-service/**

