          predicates:
            - Path=/api/trading/**
          filters:
            - StripPrefix=1
        - id: websocket-connection-route
          uri: lb://trading-service
          predicates:
            - Path=/ws/**
        - id: vote-trading-service-route
          uri: lb://trading-service
          predicates:
            - Path=/api/vote-trading/**
          filters:
            - StripPrefix=1
        - id: group-trading-service-route
          uri: lb://trading-service
