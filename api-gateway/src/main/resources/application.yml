          filters:
            - StripPrefix=1
        - id: history-service-route
          uri: lb://vote-service
          predicates:
            - Path=/api/history/**
          filters:
            - StripPrefix=1
        - id: notification-service-route
          uri: lb://vote-service
          predicates:
