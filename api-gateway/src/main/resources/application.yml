          filters:
            - StripPrefix=1
        - id: pay-service-route
          uri: lb://pay-service
          predicates:
            - Path=/api/pay/**
          filters:
            - StripPrefix=1
        - id: payments-service-route
          uri: lb://pay-service
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1
        - id: accounts-service-route
          uri: lb://pay-service
          predicates:
            - Path=/api/accounts/**
          filters:
            - StripPrefix=1
        - id: qr-service-route
          uri: lb://pay-service
          predicates:
            - Path=/api/qr/**
          filters:
            - StripPrefix=1
        - id: transfers-service-route
          uri: lb://pay-service
          predicates:
            - Path=/api/transfers/**
          filters:
            - StripPrefix=1
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: false
      reload:
        enabled: false
      config:
        enabled: false
    loadbalancer:
      enabled: true
      health-check:
        initial-delay: 0
        interval: 1s
    compatibility-verifier:
      enabled: false