server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # 사용자 서비스
        - id: user-service
          uri: http://user-service:8080
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1  # /api 제거
            
        # 인증 서비스  
        - id: auth-service
          uri: http://user-service:8080
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            
        # 그룹 서비스
        - id: group-service
          uri: http://user-service:8080
          predicates:
            - Path=/api/groups/**
          filters:
            - StripPrefix=1
            
        # 트레이딩 서비스
        - id: trading-service
          uri: http://trading-service:8080
          predicates:
            - Path=/api/trading/**
          filters:
            - StripPrefix=1
            
        # 결제 서비스
        - id: pay-service
          uri: http://pay-service:8080
          predicates:
            - Path=/api/pay/**
          filters:
            - StripPrefix=1
            
        # 투표 서비스
        - id: vote-service
          uri: http://vote-service:8080
          predicates:
            - Path=/api/votes/**
          filters:
            - StripPrefix=1

        # 송금 서비스
        - id: transfer-service
          uri: http://pay-service:8083
          predicates:
            - Path=/api/transfers/**
          filters:
            - StripPrefix=1

