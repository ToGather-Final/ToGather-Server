# ===============================================
# ✅ 공통 설정 (모든 프로파일에 적용)
# ===============================================
app:
  database:
    url: ${DB_URL:jdbc:mysql://localhost:3306/togather_db}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:togather1234}
  redis:
    host: ${SPRING_DATA_REDIS_HOST:localhost}
    port: ${SPRING_DATA_REDIS_PORT:6379}
    password: ${SPRING_DATA_REDIS_PASSWORD:togather1234}
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: 5672
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
  jwt:
    secret: ${JWT_SECRET_KEY:TogatherSecretkey}
    issuer: ${JWT_ISSUER:togather}
    access-exp-seconds: ${JWT_ACCESS_EXP:1800}
    refresh-exp-days: ${JWT_REFRESH_EXP:7}

spring:
  application:
    name: user-service
  profiles:
    include: common  # module-common의 Bean 설정 포함
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  datasource:
    # 운영 환경에서는 환경 변수를 통해 주입받습니다.
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:togather1234}
      timeout: 2000ms
      connect-timeout: 2000ms
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: 5672
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
    connection-timeout: 15000
    virtual-host: /
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics
    endpoint:
      health:
        show-details: always

# JWT 설정은 module-common의 app.jwt.* 를 사용

---
# ===============================================
# 🌳 dev 프로파일 (개발 환경)
# ===============================================
spring:
  config:
    activate:
      on-profile: "dev"
  datasource:
    url: ${app.database.url:jdbc:mysql://localhost:3307/togather_db}
    username: ${app.database.username:admin}
    password: ${app.database.password:togather1234}
  jpa:
    hibernate:
      ddl-auto: update # 개발 시에는 스키마 자동 변경
    show-sql: true # SQL 쿼리 로그 활성화
  # Redis와 RabbitMQ 설정은 module-common에서 상속받음
  logging:
    level:
      com.example.user_service: DEBUG

# JWT 설정은 module-common의 app.jwt.* 를 사용

server:
  port: 8082 # main과 다른 포트 사용

---
# ===============================================
# 🚀 main 프로파일 (운영 환경)
# ===============================================
spring:
  config:
    activate:
      on-profile: "main"
  jpa:
    hibernate:
      ddl-auto: update # ❗ 운영에서는 스키마 변경 없이 검증만 수행
    show-sql: false # 성능을 위해 SQL 로그 비활성화
  # Redis와 RabbitMQ 설정은 module-common에서 상속받음
  logging:
    level:
      com.example.user_service: INFO # 운영에서는 INFO 레벨 이상만 기록

server:
  port: 8080

# JWT 설정은 module-common의 app.jwt.* 를 사용