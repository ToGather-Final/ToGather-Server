apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: togather
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          # CI/CD 파이프라인이 빌드한 커스텀 이미지를 사용
          #340623336075.dkr.ecr.ap-northeast-2.amazonaws.com/togather/nginx:latest
          image: nginx:1.25
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx # Ingress가 참조할 이름
  namespace: togather
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP # 외부 LB를 만들지 않는 내부용 타입