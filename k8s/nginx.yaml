apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: togather
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: static-files
          mountPath: /var/www/html
        resources:
          requests:
            memory: "384Mi"
            cpu: "150m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: static-files
        configMap:
          name: static-files
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: togather
spec:
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: togather
data:
  nginx.conf: |
    events {}
    
    http {
        upstream api-gateway {
            server api-gateway:8000;
        }
        
        server {
            listen 80;
            
            # API 요청 처리 (리버스 프록시)
            location /api/ {
                proxy_pass http://api-gateway;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # 정적 파일 처리
            location / {
                root /var/www/html;
                index index.html;
            }
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: static-files
  namespace: togather
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>ToGather</title>
    </head>
    <body>
        <h1>ToGather Application</h1>
        <p>Welcome to ToGather Microservices Application</p>
    </body>
    </html>
