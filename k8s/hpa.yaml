apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: togather
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2  # 🚀 고가용성: 최소 2개 유지
  maxReplicas: 5  # 🚀 확장성: 최대 5개까지 확장 가능
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80  # 🚀 80%로 설정 (넉넉하게)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85  # 🚀 85%로 설정 (넉넉하게)
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120  # 🚀 안정화 시간 증가
      policies:
        - type: Percent
          value: 50  # 🚀 50%씩 점진적 확장
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 600  # 🚀 축소 안정화 시간 증가
      policies:
        - type: Percent
          value: 25  # 🚀 25%씩 점진적 축소
          periodSeconds: 180
---
