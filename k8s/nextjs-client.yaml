apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-client
  namespace: togather
spec:
  replicas: 2  # ğŸš€ 2-Node í™˜ê²½: ê° ë…¸ë“œì— 1ê°œì”© ë°°ì¹˜
  selector:
    matchLabels:
      app: nextjs-client
  template:
    metadata:
      labels:
        app: nextjs-client
    spec:
      # Pod Anti-Affinity: ê° ë…¸ë“œì— ê³ ë¥´ê²Œ ë¶„ì‚°
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nextjs-client
                topologyKey: kubernetes.io/hostname
      containers:
        - name: nextjs-client
          image: ${ECR_REGISTRY}/togather/client:latest
          ports:
            - containerPort: 3000
          resources:
            # ğŸš€ 2-Node í™˜ê²½: ë” ë§ì€ ë¦¬ì†ŒìŠ¤ í• ë‹¹ ê°€ëŠ¥
            requests:
              memory: "768Mi"    # (ë Œë”ë§ ì„±ëŠ¥ í–¥ìƒ)
              cpu: "500m"        # (ë¹ ë¥¸ ì‘ë‹µ)
            limits:
              memory: "1024Mi"   # (ì¶©ë¶„í•œ ì—¬ìœ )
              cpu: "1000m"       # (ë¹ ë¥¸ ë Œë”ë§)
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            # ğŸš€ Node.js ì„±ëŠ¥ ìµœì í™” (ë©”ëª¨ë¦¬ ì¦ê°€)
            - name: NODE_OPTIONS
              value: "--max-old-space-size=1280 --max-semi-space-size=256"
            # Next.js ì„±ëŠ¥ ìµœì í™”
            - name: NEXT_PUBLIC_ANALYTICS_ID
              value: ""
            - name: NEXT_PUBLIC_VERCEL_ANALYTICS_ID
              value: ""
            - name: NODE_NO_WARNINGS
              value: "1"
          # ğŸš€ Health Check ìµœì í™” (ë¹ ë¥¸ ì‘ë‹µ)
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 8
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 8
            timeoutSeconds: 5
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 20
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-client
  namespace: togather
spec:
  selector:
    app: nextjs-client
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP