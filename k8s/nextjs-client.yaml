apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-client
  namespace: togather
spec:
  replicas: 2  # ğŸš€ 2-Node í™˜ê²½: ê° ë…¸ë“œì— 1ê°œì”© ë°°ì¹˜
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # rolling update ì‹œ ì¼ì‹œì ìœ¼ë¡œ +1ê°œ í—ˆìš© (ì´ 3ê°œ)
      maxUnavailable: 0   # rolling update ì‹œ 0ê°œ ë‹¤ìš´ë˜ì–´ë„ ë¨(2ê°œ ìœ ì§€) í•­ìƒ ìµœì†Œ 2ê°œ ìœ ì§€ (ê°€ìš©ì„± ë³´ì¥)
  selector:
    matchLabels:
      app: nextjs-client
  template:
    metadata:
      labels:
        app: nextjs-client
    spec:
      # Pod Anti-Affinity: ê° ë…¸ë“œì— ê³ ë¥´ê²Œ ë¶„ì‚°
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nextjs-client
                topologyKey: kubernetes.io/hostname
      containers:
        - name: nextjs-client
          image: ${ECR_REGISTRY}/togather/client:latest
          ports:
            - containerPort: 3000
          resources:
            # ğŸš€ í´ëŸ¬ìŠ¤í„° ê· í˜• ê³ ë ¤ (ë°±ì—”ë“œ í‘œì¤€: 150m/384Mi)
            requests:
              memory: "256Mi"    # ë°±ì—”ë“œì˜ 67% (í”„ë¡ íŠ¸ì—”ë“œëŠ” ê²½ëŸ‰)
              cpu: "100m"        # ë°±ì—”ë“œì˜ 67% (ì •ì  ì»¨í…ì¸  ì œê³µ)
            limits:
              memory: "768Mi"    # ë°±ì—”ë“œì™€ ë™ì¼ (ì´ë¯¸ì§€ ìºì‹± ëŒ€ì‘)
              cpu: "500m"        # íŠ¸ë˜í”½ ê¸‰ì¦ ëŒ€ì‘
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            # ğŸš€ Node.js ì„±ëŠ¥ ìµœì í™” (limit 768Miì— ë§ì¶¤)
            - name: NODE_OPTIONS
              value: "--max-old-space-size=640 --max-semi-space-size=128"
            # Next.js ì„±ëŠ¥ ìµœì í™”
            - name: NEXT_PUBLIC_ANALYTICS_ID
              value: ""
            - name: NEXT_PUBLIC_VERCEL_ANALYTICS_ID
              value: ""
            - name: NODE_NO_WARNINGS
              value: "1"
          # ğŸš€ Health Check ìµœì í™” (ë¹ ë¥¸ ì‘ë‹µ)
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 8
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 8
            timeoutSeconds: 5
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 20
