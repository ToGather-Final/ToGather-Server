apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-client
  namespace: togather
spec:
  replicas: 1  # ğŸš€ 3-Node í™˜ê²½: ìµœì†Œ 1ê°œ, HPAë¡œ ìŠ¤ì¼€ì¼ë§
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # rolling update ì‹œ ì¼ì‹œì ìœ¼ë¡œ +2ê°œ í—ˆìš© (ì´ 5ê°œ)
      maxUnavailable: 1   # ìµœì†Œ 1ê°œ ìœ ì§€ (ê°€ìš©ì„± ë³´ì¥)
  selector:
    matchLabels:
      app: nextjs-client
  template:
    metadata:
      labels:
        app: nextjs-client
    spec:
      # Pod Anti-Affinity: ê° ë…¸ë“œì— ê³ ë¥´ê²Œ ë¶„ì‚°
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nextjs-client
                topologyKey: kubernetes.io/hostname
      containers:
        - name: nextjs-client
          image: ${ECR_REGISTRY}/togather/client:latest
          ports:
            - containerPort: 3000
          resources:
            # ğŸš€ 3-Node í™˜ê²½ ìµœì í™” (t3.large ê¸°ì¤€)
            requests:
              memory: "256Mi"    # í”„ë¡ íŠ¸ì—”ë“œ ìµœì í™”
              cpu: "150m"        # CPU ìš”ì²­ ì¦ê°€
            limits:
              memory: "512Mi"    # ë©”ëª¨ë¦¬ ì œí•œ ìµœì í™”
              cpu: "400m"        # CPU ì œí•œ ìµœì í™”
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            # ğŸš€ Node.js ì„±ëŠ¥ ìµœì í™” (limit 768Miì— ë§ì¶¤)
            - name: NODE_OPTIONS
              value: "--max-old-space-size=640 --max-semi-space-size=128"
            # Next.js ì„±ëŠ¥ ìµœì í™”
            - name: NEXT_PUBLIC_ANALYTICS_ID
              value: ""
            - name: NEXT_PUBLIC_VERCEL_ANALYTICS_ID
              value: ""
            - name: NODE_NO_WARNINGS
              value: "1"
          # ğŸš€ Health Check ìµœì í™” (ë¹ ë¥¸ ì‘ë‹µ)
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 8
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 8
            timeoutSeconds: 5
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 20
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-client
  namespace: togather
spec:
  selector:
    app: nextjs-client
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP