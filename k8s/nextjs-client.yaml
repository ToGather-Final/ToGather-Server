apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-client
  namespace: togather
spec:
  replicas: 2  # 🚀 HPA minReplicas와 일치 (고가용성)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # rolling update 시 일시적으로 +2개 허용 (총 5개)
      maxUnavailable: 1   # 최소 1개 유지 (가용성 보장)
  selector:
    matchLabels:
      app: nextjs-client
  template:
    metadata:
      labels:
        app: nextjs-client
    spec:
      # Pod Anti-Affinity: 각 노드에 고르게 분산
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nextjs-client
                topologyKey: kubernetes.io/hostname
      containers:
        - name: nextjs-client
          image: ${ECR_REGISTRY}/togather/client:latest
          ports:
            - containerPort: 3000
          resources:
              # 🚀 HPA 호환을 위한 리소스 설정 (넉넉하게)
              requests:
                memory: "512Mi"    # 메모리 요청 증가
                cpu: "200m"        # CPU 요청 증가
              limits:
                memory: "2Gi"      # 메모리 제한 2GB (넉넉하게)
                cpu: "1000m"       # CPU 제한 1 vCPU
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            # 🚀 Node.js 성능 최적화 (무제한 메모리 사용)
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048 --max-semi-space-size=256"
            # Next.js 성능 최적화
            - name: NEXT_PUBLIC_ANALYTICS_ID
              value: ""
            - name: NEXT_PUBLIC_VERCEL_ANALYTICS_ID
              value: ""
            - name: NODE_NO_WARNINGS
              value: "1"
            # 🔍 로깅 및 성능 모니터링 설정
            - name: DEBUG
              value: "next:*"
            - name: NEXT_DEBUG
              value: "1"
            - name: NEXT_LOG_LEVEL
              value: "debug"
            - name: NODE_DEBUG
              value: "http,net,tls"
            # 성능 모니터링
            - name: NEXT_PRIVATE_DEBUG_CACHE
              value: "1"
            - name: NEXT_PRIVATE_DEBUG_MEMORY
              value: "1"
          # 🚀 Health Check 최적화 (빠른 응답)
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30  # 🚀 초기 지연 감소
            periodSeconds: 15        # 🚀 체크 주기 감소
            timeoutSeconds: 5        # 🚀 타임아웃 감소
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10  # 🚀 초기 지연 감소
            periodSeconds: 5         # 🚀 체크 주기 감소
            timeoutSeconds: 3        # 🚀 타임아웃 감소
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 2         # 🚀 체크 주기 감소
            timeoutSeconds: 2
            failureThreshold: 15     # 🚀 실패 임계값 감소
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-client
  namespace: togather
spec:
  selector:
    app: nextjs-client
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP