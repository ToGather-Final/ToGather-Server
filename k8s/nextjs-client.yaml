apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-client
  namespace: togather
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nextjs-client
  template:
    metadata:
      labels:
        app: nextjs-client
    spec:
      containers:
        - name: nextjs-client
          image: ${ECR_REGISTRY}/togather/client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "1500m"
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=3072"
            - name: NODE_NO_WARNINGS
              value: "1"
            # ğŸ’¡ ì•„ë˜ í™˜ê²½ ë³€ìˆ˜ë“¤ì´ Next.jsì˜ ìƒì„¸ ë¡œê·¸ë¥¼ í™œì„±í™”í•©ë‹ˆë‹¤.
            - name: DEBUG
              value: "next:*"
            - name: NEXT_DEBUG
              value: "1"

          # âœ… ì•ˆì •ì ì¸ Health Checkë¥¼ ìœ„í•œ Probe ì„¤ì •
          startupProbe:
            httpGet:
              path: /
              port: 3000
            # Next.jsê°€ ì™„ì „íˆ êµ¬ë™ë  ë•Œê¹Œì§€ ìµœëŒ€ 5ë¶„(30 * 10ì´ˆ) ë™ì•ˆ ê¸°ë‹¤ë¦½ë‹ˆë‹¤.
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-client
  namespace: togather
spec:
  selector:
    app: nextjs-client
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP

