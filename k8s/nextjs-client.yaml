apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-client
  namespace: togather
spec:
  replicas: 2  # 🚀 2-Node 환경: 각 노드에 1개씩 배치
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # rolling update 시 일시적으로 +1개 허용 (총 3개)
      maxUnavailable: 0   # rolling update 시 0개 다운되어도 됨(2개 유지) 항상 최소 2개 유지 (가용성 보장)
  selector:
    matchLabels:
      app: nextjs-client
  template:
    metadata:
      labels:
        app: nextjs-client
    spec:
      # Pod Anti-Affinity: 각 노드에 고르게 분산
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nextjs-client
                topologyKey: kubernetes.io/hostname
      containers:
        - name: nextjs-client
          image: ${ECR_REGISTRY}/togather/client:latest
          ports:
            - containerPort: 3000
          resources:
            # 🚀 클러스터 균형 고려 (백엔드 표준: 150m/384Mi)
            requests:
              memory: "256Mi"    # 백엔드의 67% (프론트엔드는 경량)
              cpu: "100m"        # 백엔드의 67% (정적 컨텐츠 제공)
            limits:
              memory: "768Mi"    # 백엔드와 동일 (이미지 캐싱 대응)
              cpu: "500m"        # 트래픽 급증 대응
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            # 🚀 Node.js 성능 최적화 (limit 768Mi에 맞춤)
            - name: NODE_OPTIONS
              value: "--max-old-space-size=640 --max-semi-space-size=128"
            # Next.js 성능 최적화
            - name: NEXT_PUBLIC_ANALYTICS_ID
              value: ""
            - name: NEXT_PUBLIC_VERCEL_ANALYTICS_ID
              value: ""
            - name: NODE_NO_WARNINGS
              value: "1"
          # 🚀 Health Check 최적화 (빠른 응답)
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 8
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 8
            timeoutSeconds: 5
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 20
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-client
  namespace: togather
spec:
  selector:
    app: nextjs-client
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP