apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-client
  namespace: togather
spec:
  replicas: 1  # 🚀 3-Node 환경: 최소 1개, HPA로 스케일링
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # rolling update 시 일시적으로 +2개 허용 (총 5개)
      maxUnavailable: 1   # 최소 1개 유지 (가용성 보장)
  selector:
    matchLabels:
      app: nextjs-client
  template:
    metadata:
      labels:
        app: nextjs-client
    spec:
      # Pod Anti-Affinity: 각 노드에 고르게 분산
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nextjs-client
                topologyKey: kubernetes.io/hostname
      containers:
        - name: nextjs-client
          image: ${ECR_REGISTRY}/togather/client:latest
          ports:
            - containerPort: 3000
          resources:
            # 🚀 3-Node 환경 최적화 (t3.large 기준)
            requests:
              memory: "256Mi"    # 프론트엔드 최적화
              cpu: "150m"        # CPU 요청 증가
            limits:
              memory: "512Mi"    # 메모리 제한 최적화
              cpu: "400m"        # CPU 제한 최적화
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            # 🚀 Node.js 성능 최적화 (limit 768Mi에 맞춤)
            - name: NODE_OPTIONS
              value: "--max-old-space-size=640 --max-semi-space-size=128"
            # Next.js 성능 최적화
            - name: NEXT_PUBLIC_ANALYTICS_ID
              value: ""
            - name: NEXT_PUBLIC_VERCEL_ANALYTICS_ID
              value: ""
            - name: NODE_NO_WARNINGS
              value: "1"
          # 🚀 Health Check 최적화 (빠른 응답)
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 8
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 8
            timeoutSeconds: 5
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 20
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-client
  namespace: togather
spec:
  selector:
    app: nextjs-client
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP