apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: togather
  labels:
    app: api-gateway
spec:
  replicas: 2  # üöÄ 2-Node ÌôòÍ≤Ω: Í≥†Í∞ÄÏö©ÏÑ± Î≥¥Ïû•
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # ÏùºÏãúÏ†ÅÏúºÎ°ú +1Í∞ú ÌóàÏö© (Ï¥ù 3Í∞ú)
      maxUnavailable: 0   # Ìï≠ÏÉÅ ÏµúÏÜå 2Í∞ú Ïú†ÏßÄ (Í∞ÄÏö©ÏÑ± Î≥¥Ïû•)
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: api-gateway
      # Pod Anti-Affinity: Í∞Å ÎÖ∏ÎìúÏóê Í≥†Î•¥Í≤å Î∂ÑÏÇ∞
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - api-gateway
                topologyKey: kubernetes.io/hostname
      containers:
        - name: api-gateway
          image: ${ECR_REGISTRY}/togather/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "main"
            - name: SPRING_DATASOURCE_URL
              value: ""
            - name: SPRING_DATASOURCE_USERNAME
              value: ""
            - name: SPRING_DATASOURCE_PASSWORD
              value: ""
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "none"
            - name: SPRING_JPA_SHOW_SQL
              value: "false"
            - name: LOGGING_LEVEL_COM_EXAMPLE_API_GATEWAY
              value: "WARN"
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_GATEWAY
              value: "WARN"
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_REACTIVE
              value: "WARN"
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
              value: "WARN"
            - name: LOGGING_LEVEL_REACTOR_NETTY
              value: "WARN"
            - name: SPRING_DATA_REDIS_HOST
              value: "redis"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: togather-secrets
                  key: REDIS_PASSWORD
          envFrom:
            - configMapRef:
                name: togather-config
            - secretRef:
                name: togather-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 180
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 150
            periodSeconds: 10
            timeoutSeconds: 8
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: togather
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
