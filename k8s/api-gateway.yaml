apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: togather
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ${ECR_REGISTRY}/togather/api-gateway:latest
        ports:
        - containerPort: 8000
        envFrom:
          - configMapRef:
              name: togather-config    # RabbitMQ 정보가 담긴 ConfigMap
          - configMapRef:
              name: togather-db-config # DB 정보가 담긴 ConfigMap
          - secretRef:
              name: togather-secrets   # 비밀번호가 담긴 Secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: togather
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
