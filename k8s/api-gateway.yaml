apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ${EKS_NAMESPACE}
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: api-gateway
      containers:
      - name: api-gateway
        image: ${ECR_REGISTRY}/togather/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: SPRING_DATASOURCE_URL
          value: ""  # 데이터소스 URL 비활성화
        - name: SPRING_DATASOURCE_USERNAME
          value: ""  # 데이터소스 사용자명 비활성화
        - name: SPRING_DATASOURCE_PASSWORD
          value: ""  # 데이터소스 비밀번호 비활성화
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "none"  # JPA DDL 비활성화
        - name: SPRING_JPA_SHOW_SQL
          value: "false"  # SQL 로그 비활성화
        # 로깅 설정 (INFO 레벨로 변경)
        - name: LOGGING_LEVEL_COM_EXAMPLE_API_GATEWAY
          value: "DEBUG"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_GATEWAY
          value: "INFO"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_REACTIVE
          value: "INFO"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
          value: "INFO"
        - name: LOGGING_LEVEL_REACTOR_NETTY
          value: "INFO"
        # Redis 연결 설정
        - name: SPRING_DATA_REDIS_HOST
          value: "redis"
        - name: SPRING_DATA_REDIS_PORT
          value: "6379"
        - name: SPRING_DATA_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: togather-secrets
              key: REDIS_PASSWORD
        envFrom:
          - configMapRef:
              name: togather-config    # RabbitMQ 정보가 담긴 ConfigMap
          - secretRef:
              name: togather-secrets   # 비밀번호가 담긴 Secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ${EKS_NAMESPACE}
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
