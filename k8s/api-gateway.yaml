apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: togather
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: 340623336075.dkr.ecr.region.amazonaws.com/togather/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: SPRING_RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: togather-config
              key: RABBITMQ_HOST
        - name: SPRING_RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: togather-config
              key: RABBITMQ_PORT
        - name: SPRING_RABBITMQ_USERNAME
          valueFrom:
            configMapKeyRef:
              name: togather-config
              key: RABBITMQ_USERNAME
        - name: SPRING_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: togather-secret
              key: RABBITMQ_PASSWORD
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: togather-secret
              key: JWT_SECRET_KEY
        # 마이크로서비스 URL 설정
        - name: USER_SERVICE_URL
          value: "http://user-service:8080"
        - name: TRADING_SERVICE_URL
          value: "http://trading-service:8080"
        - name: PAY_SERVICE_URL
          value: "http://pay-service:8080"
        - name: VOTE_SERVICE_URL
          value: "http://vote-service:8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: togather
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
