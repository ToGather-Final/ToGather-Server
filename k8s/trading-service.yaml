apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-service
  namespace: togather
  labels:
    app: trading-service
spec:
  replicas: 2  # ğŸš€ ì „ìš© ë…¸ë“œ ê³ ê°€ìš©ì„± (Trading + User Service)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # ì¼ì‹œì ìœ¼ë¡œ +2ê°œ í—ˆìš© (ì´ 5ê°œ)
      maxUnavailable: 1   # ìµœì†Œ 1ê°œ ìœ ì§€ (ê°€ìš©ì„± ë³´ì¥)
  selector:
    matchLabels:
      app: trading-service
  template:
    metadata:
      labels:
        app: trading-service
    spec:
      # Pod Anti-Affinity: ê° ë…¸ë“œì— ê³ ë¥´ê²Œ ë¶„ì‚°
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - trading-service
                topologyKey: kubernetes.io/hostname
      containers:
      - name: trading-service
        image: ${ECR_REGISTRY}/togather/trading-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        # ì„œë¹„ìŠ¤ ê°„ í†µì‹  URL í™˜ê²½ë³€ìˆ˜
        - name: USER_SERVICE_URL
          value: "http://user-service.togather.svc.cluster.local:8080"
        - name: VOTE_SERVICE_URL
          value: "http://vote-service.togather.svc.cluster.local:8080"
        - name: PAY_SERVICE_URL
          value: "http://pay-service.togather.svc.cluster.local:8080"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "400Mi"  # ğŸš€ ì „ìš© ë…¸ë“œ ìµœì í™” (ì‹¤ì œ ì‚¬ìš©ëŸ‰ ê¸°ë°˜)
            cpu: "200m"      # ğŸš€ CPU ìš”ì²­ ìµœì í™”
          limits:
            memory: "800Mi"  # ğŸš€ ë©”ëª¨ë¦¬ ì œí•œ ìµœì í™”
            cpu: "400m"      # ğŸš€ CPU ì œí•œ ìµœì í™”
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: trading-service
  namespace: togather
spec:
  selector:
    app: trading-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
