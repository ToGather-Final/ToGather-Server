apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-service
  namespace: togather
  labels:
    app: trading-service
spec:
  replicas: 2  # ğŸš€ HPA minReplicasì™€ ì¼ì¹˜ (ê³ ê°€ìš©ì„±)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # ì¼ì‹œì ìœ¼ë¡œ +2ê°œ í—ˆìš© (ì´ 5ê°œ)
      maxUnavailable: 1   # ìµœì†Œ 1ê°œ ìœ ì§€ (ê°€ìš©ì„± ë³´ì¥)
  selector:
    matchLabels:
      app: trading-service
  template:
    metadata:
      labels:
        app: trading-service
    spec:
      # Pod Anti-Affinity: ê° ë…¸ë“œì— ê³ ë¥´ê²Œ ë¶„ì‚°
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - trading-service
                topologyKey: kubernetes.io/hostname
      containers:
      - name: trading-service
        image: ${ECR_REGISTRY}/togather/trading-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "512Mi"  # ğŸš€ ë©”ëª¨ë¦¬ ìš”ì²­ ì¦ê°€
            cpu: "300m"      # ğŸš€ CPU ìš”ì²­ ì¦ê°€
          limits:
            memory: "1Gi"    # ğŸš€ ë©”ëª¨ë¦¬ ì œí•œ 1GB (ë„‰ë„‰í•˜ê²Œ)
            cpu: "500m"      # ğŸš€ CPU ì œí•œ ì¦ê°€
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 240
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 200
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trading-service
  namespace: togather
spec:
  selector:
    app: trading-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
