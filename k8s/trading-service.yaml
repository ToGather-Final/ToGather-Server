apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-service
  namespace: togather
  labels:
    app: trading-service
spec:
  replicas: 2  # 🚀 HPA minReplicas와 일치 (고가용성)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # 일시적으로 +2개 허용 (총 5개)
      maxUnavailable: 1   # 최소 1개 유지 (가용성 보장)
  selector:
    matchLabels:
      app: trading-service
  template:
    metadata:
      labels:
        app: trading-service
    spec:
      # Pod Anti-Affinity: 각 노드에 고르게 분산
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - trading-service
                topologyKey: kubernetes.io/hostname
      containers:
      - name: trading-service
        image: ${ECR_REGISTRY}/togather/trading-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "512Mi"  # 🚀 메모리 요청 증가
            cpu: "300m"      # 🚀 CPU 요청 증가
          limits:
            memory: "1Gi"    # 🚀 메모리 제한 1GB (넉넉하게)
            cpu: "500m"      # 🚀 CPU 제한 증가
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 240
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 200
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trading-service
  namespace: togather
spec:
  selector:
    app: trading-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
