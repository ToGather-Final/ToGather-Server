apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-service
  namespace: togather
  labels:
    app: trading-service
spec:
  replicas: 2  # üöÄ 2-Node ÌôòÍ≤Ω: Í≥†Í∞ÄÏö©ÏÑ± Î≥¥Ïû•
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # ÏùºÏãúÏ†ÅÏúºÎ°ú +1Í∞ú ÌóàÏö© (Ï¥ù 3Í∞ú)
      maxUnavailable: 0   # Ìï≠ÏÉÅ ÏµúÏÜå 2Í∞ú Ïú†ÏßÄ (Í∞ÄÏö©ÏÑ± Î≥¥Ïû•)
  selector:
    matchLabels:
      app: trading-service
  template:
    metadata:
      labels:
        app: trading-service
    spec:
      # Pod Anti-Affinity: Í∞Å ÎÖ∏ÎìúÏóê Í≥†Î•¥Í≤å Î∂ÑÏÇ∞
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - trading-service
                topologyKey: kubernetes.io/hostname
      containers:
      - name: trading-service
        image: ${ECR_REGISTRY}/togather/trading-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: trading-service
  namespace: togather
spec:
  selector:
    app: trading-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
