apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-service
  namespace: togather
  labels:
    app: trading-service
spec:
  replicas: 1  # üöÄ 3-Node ÌôòÍ≤Ω: ÏµúÏÜå 1Í∞ú, HPAÎ°ú Ïä§ÏºÄÏùºÎßÅ
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # ÏùºÏãúÏ†ÅÏúºÎ°ú +2Í∞ú ÌóàÏö© (Ï¥ù 5Í∞ú)
      maxUnavailable: 1   # ÏµúÏÜå 1Í∞ú Ïú†ÏßÄ (Í∞ÄÏö©ÏÑ± Î≥¥Ïû•)
  selector:
    matchLabels:
      app: trading-service
  template:
    metadata:
      labels:
        app: trading-service
    spec:
      # Pod Anti-Affinity: Í∞Å ÎÖ∏ÎìúÏóê Í≥†Î•¥Í≤å Î∂ÑÏÇ∞
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - trading-service
                topologyKey: kubernetes.io/hostname
      containers:
      - name: trading-service
        image: ${ECR_REGISTRY}/togather/trading-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 240
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 200
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trading-service
  namespace: togather
spec:
  selector:
    app: trading-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
