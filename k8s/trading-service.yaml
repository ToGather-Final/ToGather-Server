apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-service
  namespace: togather
  labels:
    app: trading-service
spec:
  replicas: 2  # 🚀 전용 노드 고가용성 (Trading + User Service)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # 일시적으로 +2개 허용 (총 5개)
      maxUnavailable: 1   # 최소 1개 유지 (가용성 보장)
  selector:
    matchLabels:
      app: trading-service
  template:
    metadata:
      labels:
        app: trading-service
    spec:
      # Pod Anti-Affinity: 각 노드에 고르게 분산
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - trading-service
                topologyKey: kubernetes.io/hostname
      containers:
      - name: trading-service
        image: ${ECR_REGISTRY}/togather/trading-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        # 서비스 간 통신 URL 환경변수
        - name: USER_SERVICE_URL
          value: "http://user-service.togather.svc.cluster.local:8080"
        - name: VOTE_SERVICE_URL
          value: "http://vote-service.togather.svc.cluster.local:8080"
        - name: PAY_SERVICE_URL
          value: "http://pay-service.togather.svc.cluster.local:8080"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "400Mi"  # 🚀 전용 노드 최적화 (실제 사용량 기반)
            cpu: "200m"      # 🚀 CPU 요청 최적화
          limits:
            memory: "800Mi"  # 🚀 메모리 제한 최적화
            cpu: "400m"      # 🚀 CPU 제한 최적화
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: trading-service
  namespace: togather
spec:
  selector:
    app: trading-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
