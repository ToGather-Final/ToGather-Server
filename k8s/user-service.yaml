apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: togather
  labels:
    app: user-service
spec:
  replicas: 1  # 🚀 3-Node 환경: 최소 1개, HPA로 스케일링
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # 일시적으로 +2개 허용 (총 5개)
      maxUnavailable: 1   # 최소 1개 유지 (가용성 보장)
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      # Pod Anti-Affinity: 각 노드에 고르게 분산
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - user-service
                topologyKey: kubernetes.io/hostname
      containers:
      - name: user-service
        image: ${ECR_REGISTRY}/togather/user-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"  # 🚀 CPU 요청 증가
          limits:
            memory: "512Mi"
            cpu: "400m"  # 🚀 CPU 제한 증가
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: togather
spec:
  selector:
    app: user-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
