apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: togather
  labels:
    app: user-service
spec:
  replicas: 1  # ğŸš€ 3-Node í™˜ê²½: ìµœì†Œ 1ê°œ, HPAë¡œ ìŠ¤ì¼€ì¼ë§
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # ì¼ì‹œì ìœ¼ë¡œ +2ê°œ í—ˆìš© (ì´ 5ê°œ)
      maxUnavailable: 1   # ìµœì†Œ 1ê°œ ìœ ì§€ (ê°€ìš©ì„± ë³´ì¥)
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      # Pod Anti-Affinity: ê° ë…¸ë“œì— ê³ ë¥´ê²Œ ë¶„ì‚°
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - user-service
                topologyKey: kubernetes.io/hostname
      containers:
      - name: user-service
        image: ${ECR_REGISTRY}/togather/user-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"  # ğŸš€ CPU ìš”ì²­ ì¦ê°€
          limits:
            memory: "512Mi"
            cpu: "400m"  # ğŸš€ CPU ì œí•œ ì¦ê°€
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: togather
spec:
  selector:
    app: user-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
