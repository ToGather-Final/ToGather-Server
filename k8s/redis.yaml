apiVersion: v1
kind: PersistentVolumeClaim # 영구 저장 공간, Pod가 사라져도 데이터가 보존될 디스크 공간(AWS EBS 볼륨)을 요청합니다.
metadata:
  name: redis-pvc
  namespace: ${EKS_NAMESPACE}
spec:
  accessModes:
    - ReadWriteOnce # 하나의 노드에서만 마운트
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ${EKS_NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["sh", "-c", "redis-server --requirepass $REDIS_PASSWORD"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: togather-secrets
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - --no-auth-warning
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - --no-auth-warning
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc # PVC와 연결, 영구 저장 공간 사용

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ${EKS_NAMESPACE}
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP