apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: togather-ingress
  namespace: togather
  annotations:
    # 이 Ingress가 Nginx Ingress Controller를 사용하도록 지정
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          # /api/ 로 시작하는 모든 요청은 api-gateway로 전달
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000 # api-gateway Service의 포트
          # 그 외 모든 요청은 정적 파일을 보여주는 nginx로 전달
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80 # nginx Service의 포트