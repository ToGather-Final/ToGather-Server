apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: togather-ingress
  namespace: togather
  annotations:
    # 🔒 보안 그룹 설정 (CloudFront → ALB)
    # ⚠️ inbound-cidrs 제거: ALB가 자동 생성한 보안 그룹을 AWS Console에서 수동 관리
    # CloudFront Managed Prefix List (com.amazonaws.global.cloudfront.origin-facing)를
    # 보안 그룹 인바운드 규칙에 추가하여 HTTP(80), HTTPS(443) 포트 허용
    
    # ✅ ALB 기본 설정
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: togather-alb

    # ✅ SSL/TLS 설정
#    alb.ingress.kubernetes.io/ssl-redirect: '443'
#    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
#    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:340623336075:certificate/66b08f32-5582-4357-b5b7-c2a796b4d49d

    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:340623336075:certificate/66b08f32-5582-4357-b5b7-c2a796b4d49d

    # ✅ HTTP → HTTPS 리다이렉션 액션 정의
    alb.ingress.kubernetes.io/actions.ssl-redirect: >
      {"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}

    # ✅ Health Check 설정 (SSR 대응)
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '10'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '5'

    # 🚀 성능 최적화 (SSR 렌더링 대응)
    alb.ingress.kubernetes.io/load-balancer-attributes: >
      idle_timeout.timeout_seconds=300,
      routing.http.drop_invalid_header_fields.enabled=true,
      routing.http2.enabled=true

    # 🚀 타임아웃 설정 (SSR 렌더링 대응)
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/target-group-attributes: >
      deregistration_delay.timeout_seconds=30,
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=86400,
      load_balancing.cross_zone.enabled=true
    
    # 🚀 연결 최적화 (SSR 렌더링 대응)
    alb.ingress.kubernetes.io/connection-idle-timeout: "60"
    alb.ingress.kubernetes.io/success-codes: "200,301,302"

spec:
  ingressClassName: alb
  rules:
    # ===============================================
    # 🌐 메인 도메인 (xn--o79aq2k062a.store)
    # ===============================================
    - host: xn--o79aq2k062a.store
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-client
                port:
                  number: 3000

    # ===============================================
    # 🌐 서브 도메인 (www.xn--o79aq2k062a.store)
    # ===============================================
    - host: www.xn--o79aq2k062a.store
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-client
                port:
                  number: 3000

    # ===============================================
    # 🔒 HTTP 요청 → HTTPS로 리다이렉션 (제거)
    # ===============================================
    # HTTP 리다이렉션은 ALB annotation으로 처리됨
