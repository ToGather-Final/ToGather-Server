apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: togather-ingress
  namespace: togather
  annotations:
    # âœ… ALB ê¸°ë³¸ ì„¤ì •
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: togather-alb

    # âœ… SSL/TLS ì„¤ì •
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: ${CERTIFICATE_ARN}

    # âœ… HTTP â†’ HTTPS ë¦¬ë‹¤ì´ë ‰ì…˜ ì•¡ì…˜ ì •ì˜
    alb.ingress.kubernetes.io/actions.ssl-redirect: >
      {"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}

    # âœ… Health Check ì„¤ì •
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'

    # ğŸš€ ì„±ëŠ¥ ìµœì í™” (ëª¨ë°”ì¼ ë„¤íŠ¸ì›Œí¬ ëŒ€ì‘)
    alb.ingress.kubernetes.io/load-balancer-attributes: >
      idle_timeout.timeout_seconds=120,
      routing.http.drop_invalid_header_fields.enabled=true,
      routing.http2.enabled=true

    # ğŸš€ íƒ€ì„ì•„ì›ƒ ì„¤ì • (ëŠë¦° ë„¤íŠ¸ì›Œí¬ ëŒ€ì‘)
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/target-group-attributes: >
      deregistration_delay.timeout_seconds=30,
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=86400

spec:
  ingressClassName: alb
  rules:
    # ===============================================
    # ğŸŒ ë©”ì¸ ë„ë©”ì¸ (xn--o79aq2k062a.store)
    # ===============================================
    - host: xn--o79aq2k062a.store
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-client
                port:
                  number: 3000

    # ===============================================
    # ğŸŒ ì„œë¸Œ ë„ë©”ì¸ (www.xn--o79aq2k062a.store)
    # ===============================================
    - host: www.xn--o79aq2k062a.store
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-client
                port:
                  number: 3000

    # ===============================================
    # ğŸ”’ HTTP ìš”ì²­ â†’ HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰ì…˜
    # ===============================================
    - host: xn--o79aq2k062a.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ssl-redirect
                port:
                  name: use-annotation

    - host: www.xn--o79aq2k062a.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
