apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-service
  namespace: togather
  labels:
    app: vote-service
spec:
  replicas: 1  # ğŸš€ HPA minReplicasì™€ ì¼ì¹˜ (ê¸°ë³¸ ì„œë¹„ìŠ¤)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # ì¼ì‹œì ìœ¼ë¡œ +1ê°œ í—ˆìš© (ì´ 2ê°œ)
      maxUnavailable: 0   # ìµœì†Œ 1ê°œ ìœ ì§€ (ê°€ìš©ì„± ë³´ì¥)
  selector:
    matchLabels:
      app: vote-service
  template:
    metadata:
      labels:
        app: vote-service
    spec:
      containers:
      - name: vote-service
        image: ${ECR_REGISTRY}/togather/vote-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        - name: SPRING_DATA_REDIS_HOST
          value: "redis"
        - name: SPRING_DATA_REDIS_PORT
          value: "6379"
        - name: SPRING_DATA_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: togather-secrets
              key: REDIS_PASSWORD
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "128Mi"  # ğŸš€ ë©”ëª¨ë¦¬ ìš”ì²­ ê°ì†Œ (ê²½ëŸ‰ ì„œë¹„ìŠ¤)
            cpu: "100m"
          limits:
            memory: "256Mi"  # ğŸš€ ë©”ëª¨ë¦¬ ì œí•œ ê°ì†Œ
            cpu: "200m"      # ğŸš€ CPU ì œí•œ ê°ì†Œ
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vote-service
  namespace: togather
spec:
  selector:
    app: vote-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
