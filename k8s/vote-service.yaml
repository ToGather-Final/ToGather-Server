apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-service
  namespace: togather
  labels:
    app: vote-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-service
  template:
    metadata:
      labels:
        app: vote-service
    spec:
      containers:
      - name: vote-service
        image: 340623336075.dkr.ecr.ap-northeast-2.amazonaws.com/togather/vote-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        # JVM 최적화
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+UseStringDeduplication"
        # 로깅 최적화
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        # Redis 연결 설정
        - name: SPRING_DATA_REDIS_HOST
          value: "redis"
        - name: SPRING_DATA_REDIS_PORT
          value: "6379"
        - name: SPRING_DATA_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: togather-secrets
              key: REDIS_PASSWORD
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "384Mi"  # 256Mi -> 384Mi
            cpu: "200m"      # 100m -> 200m
          limits:
            memory: "768Mi"
            cpu: "800m"      # 500m -> 800m
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90   # 180 -> 90초로 단축
          periodSeconds: 20         # 30 -> 20초로 단축
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60   # 120 -> 60초로 단축
          periodSeconds: 5          # 10 -> 5초로 단축
          timeoutSeconds: 3         # 5 -> 3초로 단축
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vote-service
  namespace: togather
spec:
  selector:
    app: vote-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
