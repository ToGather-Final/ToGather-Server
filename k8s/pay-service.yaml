apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-service
  namespace: togather
  labels:
    app: pay-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pay-service
  template:
    metadata:
      labels:
        app: pay-service
    spec:
      containers:
      - name: pay-service
        image: 340623336075.dkr.ecr.ap-northeast-2.amazonaws.com/togather/pay-service:latest
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "384Mi"
            cpu: "150m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pay-service
  namespace: togather
spec:
  selector:
    app: pay-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
