apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-service
  namespace: togather
  labels:
    app: pay-service
spec:
  replicas: 1  # 🚀 전용 노드 단일 Pod (Pay + Vote + RabbitMQ)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # 일시적으로 +1개 허용 (총 2개)
      maxUnavailable: 0   # 최소 1개 유지 (가용성 보장)
  selector:
    matchLabels:
      app: pay-service
  template:
    metadata:
      labels:
        app: pay-service
    spec:
      containers:
      - name: pay-service
        image: ${ECR_REGISTRY}/togather/pay-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        # 서비스 간 통신 URL 환경변수
        - name: USER_SERVICE_URL
          value: "http://user-service.togather.svc.cluster.local:8080"
        - name: TRADING_SERVICE_URL
          value: "http://trading-service.togather.svc.cluster.local:8080"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
          value: "INFO"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "300Mi"  # 🚀 전용 노드 최적화 (실제 사용량 기반)
            cpu: "150m"      # 🚀 CPU 요청 최적화
          limits:
            memory: "600Mi"  # 🚀 메모리 제한 최적화
            cpu: "300m"      # 🚀 CPU 제한 최적화
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: pay-service
  namespace: togather
spec:
  selector:
    app: pay-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
