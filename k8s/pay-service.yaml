apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-service
  namespace: ${EKS_NAMESPACE}
  labels:
    app: pay-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pay-service
  template:
    metadata:
      labels:
        app: pay-service
    spec:
      containers:
      - name: pay-service
        image: ${ECR_REGISTRY}/togather/pay-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pay-service
  namespace: ${EKS_NAMESPACE}
spec:
  selector:
    app: pay-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
