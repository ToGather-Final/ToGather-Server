apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-service
  namespace: togather
  labels:
    app: pay-service
spec:
  replicas: 1  # ğŸš€ ì „ìš© ë…¸ë“œ ë‹¨ì¼ Pod (Pay + Vote + RabbitMQ)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1         # ì¼ì‹œì ìœ¼ë¡œ +1ê°œ í—ˆìš© (ì´ 2ê°œ)
      maxUnavailable: 0   # ìµœì†Œ 1ê°œ ìœ ì§€ (ê°€ìš©ì„± ë³´ì¥)
  selector:
    matchLabels:
      app: pay-service
  template:
    metadata:
      labels:
        app: pay-service
    spec:
      containers:
      - name: pay-service
        image: ${ECR_REGISTRY}/togather/pay-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "main"
        - name: LOGGING_LEVEL_ROOT
          value: "WARN"
        - name: LOGGING_LEVEL_COM_EXAMPLE
          value: "INFO"
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
          value: "INFO"
        envFrom:
          - configMapRef:
              name: togather-config
          - configMapRef:
              name: togather-db-config
          - secretRef:
              name: togather-secrets
        resources:
          requests:
            memory: "300Mi"  # ğŸš€ ì „ìš© ë…¸ë“œ ìµœì í™” (ì‹¤ì œ ì‚¬ìš©ëŸ‰ ê¸°ë°˜)
            cpu: "150m"      # ğŸš€ CPU ìš”ì²­ ìµœì í™”
          limits:
            memory: "600Mi"  # ğŸš€ ë©”ëª¨ë¦¬ ì œí•œ ìµœì í™”
            cpu: "300m"      # ğŸš€ CPU ì œí•œ ìµœì í™”
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: pay-service
  namespace: togather
spec:
  selector:
    app: pay-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
