server:
  port: 8081
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  override-with-generic-response: false
spring:
  application:
    name: trading-service
  profiles:
    include: common
  data:
    redis:
      host: ${app.redis.host}
      port: ${app.redis.port}
      username: ${app.redis.username}
      password: ${app.redis.password}