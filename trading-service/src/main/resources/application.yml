server:
  port: 8081
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  override-with-generic-response: false
spring:
  application:
    name: trading-service
  profiles:
    include: common
  datasource:
    url: ${app.database.url}
    username: ${app.database.username}
    password: ${app.database.password}
  data:
    redis:
      host: ${app.redis.host}
      username: ${app.redis.username}
      port: ${app.redis.port}
      password: ${app.redis.password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  logging:
    level:
      com.example.user_service: DEBUG
      org.springframework.data.redis: DEBUG

jwt:
  secret: ${app.jwt.secret}
  issuer: ${app.jwt.issuer:togather}
  access-exp-seconds: ${app.jwt.access-exp-seconds:1800}

