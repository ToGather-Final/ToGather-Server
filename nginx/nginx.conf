events {}

http {
    server {
        listen 80;

        # 1. API 요청 처리 (리버스 프록시)
        # /api/ 로 시작하는 모든 주소는 API Gateway로 전달합니다.
        location /api/ {
            proxy_pass http://api-gateway:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. 정적 파일 처리 (웹 서버)
        # 위에서 걸리지 않은 나머지 모든 요청은 이 블록에서 처리됩니다.
        location / {
            # Nginx 컨테이너 내부의 /var/www/html 경로를 기본 폴더로 지정
            root /var/www/html;

            # 주소에 파일 이름이 없으면 index.html 파일을 기본으로 보여줌
            index index.html;
        }
    }
}