# ===============================================
# ✅ (1) 공통 프로파일: 모든 환경에 공통으로 적용
# ===============================================
spring:
  application:
    name: pay-service
  profiles:
    include: common
# JWT 설정 (키 구조 통일)
jwt:
  secret-key: ${JWT_SECRET_KEY}

# Pay Service 공통 설정
pay:
  limits:
    min-amount: 1
    max-amount: 10000000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.pay_service: DEBUG
    org.springframework.security: DEBUG

---
# ===============================================
# 🌳 (2) dev 프로파일: 개발 환경 전용 설정
# ===============================================
spring:
  config:
    activate:
      on-profile: "dev"
  datasource:
    url: ${app.database.url:jdbc:mysql://localhost:3307/togather_db}
    username: ${app.database.username:admin}
    password: ${app.database.password:togather1234}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
  # Redis와 RabbitMQ 설정은 module-common에서 상속받음

jwt:
  secret: ${JWT_SECRET_KEY:TogatherSecretkey}
  access-exp-seconds: ${JWT_ACCESS_EXP:1800}
  refresh-exp-days: ${JWT_REFRESH_EXP:7}

server:
  port: 8083

pay:
  demo-mode: true
  qr:
    secret-key: ${QR_SECRET_KEY:togather-qr-secret-key-2024}
    token-expiry: 900
  session:
    ttl: 900

---
# ===============================================
# 🚀 (3) main 프로파일: 운영 환경 전용 설정
# ===============================================
spring:
  config:
    activate:
      on-profile: "main"
  datasource:
    # url, username, password는 K8s ConfigMap/Secret으로 주입
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # main에서는 보통 validate 또는 none 사용

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET_KEY:TogatherSecretkey}
  access-exp-seconds: ${app.jwt.access-exp-seconds:1800}
  refresh-exp-days: ${app.jwt.refresh-exp-days:7}

pay:
  demo-mode: false # 운영 환경에서는 데모 모드 비활성화