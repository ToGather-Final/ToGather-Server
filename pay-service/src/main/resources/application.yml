# Pay Service 설정
pay:
  demo-mode: true
  qr:
    secret-key: ${QR_SECRET_KEY:togather-qr-secret-key-2024}
    token-expiry: 900 # 15분 (초)
  session:
    ttl: 900 # 15분 (초)
  limits:
    min-amount: 1
    max-amount: 10000000 # 1천만원

# JWT 설정 (user-service와 동일한 키 사용)
jwt:
  secret: ${JWT_SECRET:togather-jwt-secret-key-2024}
  expiration: 86400000 # 24시간 (밀리초)

