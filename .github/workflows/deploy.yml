    - name: Verify deployment
      if: github.ref == 'refs/heads/main'
      run: |
        kubectl get pods -n ${{ env.EKS_NAMESPACE }}
        kubectl get services -n ${{ env.EKS_NAMESPACE }}
        kubectl get ingress -n ${{ env.EKS_NAMESPACE }}
    
    - name: Prewarm Next.js Client
      if: github.ref == 'refs/heads/main'
      run: |
        echo "üî• Next.js ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Prewarming ÏãúÏûë..."
        SITE_URL="https://xn--o79aq2k062a.store"
        
        # Î∞∞Ìè¨ ÏôÑÎ£å ÎåÄÍ∏∞ (ÏµúÎåÄ 2Î∂Ñ)
        echo "‚è≥ Next.js ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï§ÄÎπÑ ÎåÄÍ∏∞ Ï§ë..."
        for i in {1..24}; do
          if kubectl get pods -n ${{ env.EKS_NAMESPACE }} -l app=nextjs-client -o jsonpath='{.items[0].status.conditions[?(@.type=="Ready")].status}' | grep -q "True"; then
            echo "‚úÖ Next.js ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï§ÄÎπÑ ÏôÑÎ£å!"
            break
          fi
          echo "ÎåÄÍ∏∞ Ï§ë... ($i/24)"
          sleep 5
        done
        
        # Prewarming ÏöîÏ≤≠ (5Ìöå)
        echo "üî• ÏõåÎ∞çÏóÖ ÏöîÏ≤≠ Ï†ÑÏÜ° Ï§ë..."
        for i in {1..5}; do
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "$SITE_URL" || echo "000")
          if [ "$STATUS_CODE" = "200" ]; then
            echo "‚úÖ ÏõåÎ∞çÏóÖ ÏöîÏ≤≠ $i/5 ÏÑ±Í≥µ (HTTP $STATUS_CODE)"
          else
            echo "‚ö†Ô∏è ÏõåÎ∞çÏóÖ ÏöîÏ≤≠ $i/5 Ïã§Ìå® (HTTP $STATUS_CODE)"
          fi
          sleep 1
        done
        
        echo "üéâ Prewarming ÏôÑÎ£å! ÏÇ¨Ïö©ÏûêÎì§Ïù¥ Îπ†Î•∏ ÏùëÎãµÏùÑ Í≤ΩÌóòÌï† Ïàò ÏûàÏäµÎãàÎã§."

    - name: Diagnostics on failure
      if: failure()
      run: |
        kubectl get deploy -n ${{ env.EKS_NAMESPACE }}
