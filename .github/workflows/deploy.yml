        # API Gateway Î∞∞Ìè¨ ÌôïÏù∏
        echo ""
        echo "üöÄ API Gateway Î∞∞Ìè¨ ÏÉÅÌÉú ÌôïÏù∏ Ï§ë..."
        if kubectl rollout status deployment/api-gateway -n ${{ env.EKS_NAMESPACE }} --timeout=240s; then
          echo "‚úÖ API Gateway Î∞∞Ìè¨ ÏÑ±Í≥µ"
