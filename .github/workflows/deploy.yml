          FAILED_SERVICES="$FAILED_SERVICES nextjs-client"
          kubectl get pods -n ${{ env.EKS_NAMESPACE }} -l app=nextjs-client
          kubectl describe deployment nextjs-client -n ${{ env.EKS_NAMESPACE }}
