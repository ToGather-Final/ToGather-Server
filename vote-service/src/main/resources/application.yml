# ===============================================
# ✅ 공통 설정 (모든 프로파일에 적용)
# ===============================================
server:
  port: 8080

spring:
  application:
    name: vote-service
  # 💡 기본 프로파일을 'local'로 지정
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        format_sql: true
    # 💡 ddl-auto와 show-sql은 프로파일별로 다르게 설정하므로 공통에서 제거
  rabbitmq:
    port: 5672
  data:
    redis:
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

jwt:
  # 💡 secret-key -> secret으로 통일하고, 값은 프로파일별로 지정
  secret: ${JWT_SECRET_KEY}

---
# ===============================================
# 🌳 local 프로파일 (로컬 개발 환경)
# ===============================================
spring:
  config:
    activate:
      on-profile: "local"
  datasource:
    url: jdbc:mysql://localhost:3306/togather_db
    username: root
    password: your_local_db_password # 👈 로컬 DB 비밀번호로 수정하세요
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # 개발 시에는 스키마 자동 변경
    show-sql: true # SQL 쿼리 로그 활성화
  data:
    redis:
      host: localhost
      # 💡 로컬 Redis에 비밀번호가 없다면 이 라인을 삭제하거나 비워두세요.
      password: your_local_redis_password
  rabbitmq:
    host: localhost
    username: guest
    password: guest

---
# ===============================================
# 🚀 main 프로파일 (EKS 운영 환경)
# ===============================================
spring:
  config:
    activate:
      on-profile: "main"
  datasource:
    # url, username, password는 k8s의 ConfigMap/Secret에서 환경 변수로 주입됨
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # 👈 DB 테이블이 아직 없다면 'update', 안정화되면 'validate'로 변경
    show-sql: false # 성능을 위해 SQL 로그 비활성화
  data:
    redis:
      host: redis # k8s 서비스 이름
      port: 6379
      # 💡 비밀번호는 Secret을 통해서만 주입받도록 기본값을 비워둡니다.
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  rabbitmq:
    host: rabbitmq # k8s 서비스 이름
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
