server:
  port: 8082

spring:
  application:
    name: vote-service
  datasource:
    url: ${app.database.url}
    username: ${app.database.username}
    password: ${app.database.password}
  data:
    redis:
      host: ${app.redis.host}
      port: ${app.redis.port}
      password: ${app.redis.password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

user-service:
  url: ${USER_SERVICE_URL:http://localhost:8080}

jwt:
  secret: ${app.jwt.secret}
