server:
  port: 8080
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  override-with-generic-response: false
spring:
  application:
    name: vote-service
  datasource:
    url: jdbc:mysql://localhost:3307/togather_db
    username: admin
    password: togather1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

jwt:
  issuer: togather
  access-exp-seconds: 1800
  refresh-exp-days: 7
  secret: ${JWT_SECRET:change-this-secret-to-256bit-string}
